<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/main.html">
<div layout:fragment="productsContent">
    <div class="row">
        <div class="col-6 mx-auto">
            <form method="post" th:action="@{'/to-update-profile'}">
                <input type="hidden" th:value="${#authentication.principal.id}" name="id">
                <input type="hidden" th:value="${#authentication.principal.password}" name="user_password">
                <input type="hidden" th:value="${#authentication.principal.email}" name="user_email_name">
            <div class="row mt-2">
                <div class="col-12">
                    <label>Имя : </label>
                </div>
            </div >
            <div class="row mt-2">
                <div class="col-12">
                    <input type="text" class="form-control" th:value="${#authentication.principal.fullName}" required placeholder="Имя" name="user_full_name">
                </div>
            </div >
                <div class="row mt-2">
                    <div class="col-12">
                        <label>Телефон : </label>
                    </div>
                </div >
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control" th:value="${#authentication.principal.phone}" required placeholder="Номер телефона" name="user_phone_number">
                    </div>
                </div >
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn btn-primary mt-2">Изменить профиль</button>
                    </div>
                </div >
            </form>
        </div>
    </div>
</div>
</html>
