<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/main.html">
<div layout:fragment="productsContent">
    <div class="row">
        <div class="col-6 mx-auto">
            <h2 class="text-center">Авторизация</h2>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.autherror!=null}">
                Incorrect email or password
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form method="post" th:action="@{'/to-enter'}">
          <div class="row">
              <div class="col-12">
                  <label>EMAIL : </label>
              </div>
          </div >
            <div class="row mt-2">
                <div class="col-12">
                    <input type="email" class="form-control" required placeholder="Email" name="user_email">
                </div>
            </div >
            <div class="row mt-2">
                <div class="col-12">
                    <label>Пароль : </label>
                </div>
            </div >
            <div class="row mt-2">
                <div class="col-12">
                    <input type="password" class="form-control" required placeholder="Пароль" name="user_password">
                </div>
            </div >
                <div class="row mt-3">
                    <div class="col-12 d-flex">
                        <div class="justify-content-lg-start">
                            <button class="btn btn-primary mt-2">Войти</button>
                        </div>
                        <div class="ms-auto mt-3    ">
                            <a class="nav-link " th:href="@{'/sign-up-page'}">Зарегестрироваться</a>
                        </div>
                    </div>
                </div >

            </form>
        </div>
    </div>
</div>
</html>
