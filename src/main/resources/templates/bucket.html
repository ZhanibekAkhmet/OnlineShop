<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/main.html">
<div layout:fragment="productsContent">
    <h1 class="text-center">Корзина</h1>

    <table class="table">
        <tr>
           <td>Title</td>
            <td>Amount</td>
            <td>Price</td>
            <td>Sum</td>
            <td>Удалить</td>
        </tr>



        <tr th:each="detail : ${bucket.bucketDetails}">
            <td th:text="${detail.title}"></td>
            <td th:text="${detail.amount}"></td>
            <td th:text="${detail.price}"></td>
            <td th:text="${detail.sum}"></td>
            <td >
                <a th:href="@{'/'+${detail.notebookID}+'/bucketDelete'}">Удалить</a>
            </td>
        </tr>

    </table>
    <h3>All sum - > <b th:text="${bucket.sum}"></b></h3>
</div>
</html>
